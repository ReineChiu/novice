        <script>
        //要求一
        function calculate(min, max, step){
            let n = min;
            let sum = 0;
            let x = step;
            while(n<=max){
                sum=sum+n;
                n=n+x
            }
            console.log(sum);
        };
        calculate(1, 3, 1); // 你的程式要能夠計算 1+2+3，最後印出 6

        calculate(-1, 2, 2); // 你的程式要能夠計算 -1+1，最後印出 0

        //要求二：JavaScript 物件與陣列
        function avg(data){
                for (const value in data){
                    ini_dic=data[value];
                    //console.log(ini_dic); //>>>  印出employees對應的值[{},{},{},{}]
                    count=0 
                    total=0
                    for(let d=0;d<ini_dic.length;d++){
                        let dic=ini_dic[d]
                        //console.log(dic)//>>> 分別印出{},{},{},{}
                        //console.log(dic.manager)//>>>印出manager的值
                        //注意javascript 對字典(物件)取值語法
                        if (dic.manager==false){//這裡false是小寫
                            //continue
                            count=count+1
                            total=total+dic.salary
                            avg=total/count
                        }
                    } 
                    console.log(avg);                  
                }  
            }

        function func(a){
            function mul(num1,num2){
                return a+(num1*num2)
            }
            return mul

        let result=func(2)(3, 4) 
        let result1=func(5)(1, -5)

        func(-3)(2, 9) //你補完的函式能印出 -3+(2*9) 的結果 15 
        //一般形式為 func(a)(b, c) 要印出 a+(b*c) 的結果
        

        //要求四：
        function maxProduct(nums){
            let x = nums.length;
            let newlist = [];
            for(let i=0;i<x;i++){
                for(let j=0;j<i+1;j++){
                    if (nums[i]==nums[j]){
                        continue
                    }
                    let mul=(nums[i]*nums[j]);
                    newlist.push(mul);
                }
            }
                //console.log(newlist);
                console.log(Math.max(...newlist));//陣列中有數字、NaN,似乎在取最大值時會出現NaN
        };  

            maxProduct([5, 20, 2, 6]) // 得到 120 
            maxProduct([10, -20, 0, 3]) // 得到 30 
            maxProduct([10, -20, 0, -3]) // 得到 60 
            maxProduct([-1, 2]) // 得到 -2 
            maxProduct([-1, 0, 2]) // 得到 0 或 -0 
            maxProduct([5, -1, -2, 0]) // 得到 2 
            maxProduct([-5, -2]) // 得到 10

        //要求五：
        function twoSum(nums, target){
            for(let i=0;i<=nums.length;i++){
                for(let j=0;j<=nums.length;j++){
                    if (nums[i]+nums[j] == target){
                        return [i,j]
                    }
                }
            }
        };         

        console.log(twoSum([2, 11, 7, 15], 9));
        /*
        show [0, 2] because nums[0]+nums[2] is 9
